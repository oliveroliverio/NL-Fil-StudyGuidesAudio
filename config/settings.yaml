# Audio Generation System Configuration

# Transcript Generation Settings
transcript:
  provider: "gemini" # Options: openai, gemini
  default_model: "gemini-flash-latest" # Fallback model
  temperature: 0.7
  system_prompt_path: "z-Prompts/01_transcript_system_prompt.md"
  
  openai:
    model: "gpt-4o"

  gemini:
    model: "gemini-flash-latest"

# Audio Generation Settings
audio:
  provider: "elevenlabs" # Options: openai, local, elevenlabs
  output_format: "mp3"
  
  # OpenAI Specific Settings
  openai:
    voice: "alloy" # alloy, echo, fable, onyx, nova, shimmer
    model: "tts-1-hd" # tts-1 or tts-1-hd

  # Local TTS Settings (Placeholder for now)
  local:
    engine: "gtts"
    lang: "en"

  # ElevenLabs Settings
  elevenlabs:
    voice_id: "JBFqnCBsd6RMkjVDRZzb" # Example ID (Rachel), change as needed
    model: "eleven_multilingual_v2"

# Paths
paths:
  output_dir: "output"
  logs_dir: "logs"
